runtime: nodejs10

handlers:
- url: /
  secure: always
  static_files: app/index.html
  upload: app/.*
- url: /(.*\.js)
  secure: always
  redirect_http_response_code: 301
  static_files: app/\1
  upload: app/.*\.js
- url: /(.*\.css)
  secure: always
  redirect_http_response_code: 301
  static_files: app/\1
  mime_type: text/css
  upload: app/.*\.css
- url: /.*
  secure: always
  static_files: app/index.html
  upload: app/.*