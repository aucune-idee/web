<button class="button is-primary" (click)="createLobby()">Create lobby</button>
<ng-container *ngIf="lobbies">
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lobby of lobbies">
                <td>{{lobby.name}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
<div *ngIf="!deviceDetector.isMobile()"
    class="modal"
    [class.is-active]="showModal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <h3 class="title is-3">Create lobby</h3>
            <app-lobby-create (LobbyCreated) = "onLobbyCreated($event)"></app-lobby-create>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
