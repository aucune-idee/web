<div [class.is-loading]="!lobby">
  <ng-container *ngIf="lobby;">
    <h4 class="title is-5">{{lobby.name}}</h4>

    <div class="columns is-mobile">
      <div *ngFor="let member of lobby.members" 
        class="column is-one-quarter-fullhd is-one-quarter-widescreen is-one-third-desktop is-half-mobile">
        <div class="card">
          <div class="card-header">
            <div class="card-header-title">{{member.username}}</div>
          </div>
          <div class="card-content">
            {{member.army}}
          </div>
        </div>
      </div>
    </div>
    <div>
      <button *ngIf="!isMember();else leave" class="button is-primary">Join</button>
      <ng-template #leave>
        <button class="button is-primary">Leave</button>
      </ng-template>
    </div>
  </ng-container>
</div>
